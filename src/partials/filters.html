<section class="filter-section">
  <div class="container">
    <div class="flex-container">
      <div class="left-side">
        <div class="filter-left-side">
          <div class="filter-all-categories">
            <button
              id="all-categories-button"
              class="filter-all-categories-button"
            >
              All categories
            </button>
            <div class="filter-categories-block">
              <div class="filter-categories-scroll">
                <ul class="categories-list"></ul>
              </div>
            </div>
          </div>
          <!-- ---------------------------popular-recipe--------------------------- -->
          <div class="popular-recipes-block">
            <h2 class="popular-recipes-heading">Popular recipes</h2>
            <ul class="popular-recipes-list"></ul>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="selector-flex-container">
          <form class="form-wrapper">
            <div class="form-group">
              <div class="input-wrapper">
                <label class="label-input">Search</label>
                <input
                  class="input-search"
                  type="text"
                  id="id-input-search"
                  placeholder="Enter Text"
                />
                <!-- <svg class="search-icon" width="18" height="18">
                  <use href="../img/sprite.svg#icon-search"></use>
                </svg> -->
              </div>
            </div>
          </form>

          <div class="selector">
            <label class="label-selector" for="select-time">Time</label>
            <select name="Time" id="select-time" class="time-selector"></select>
          </div>

          <div class="selector-area">
            <label class="label-selector" for="select-area">Area</label>
            <select name="Area" id="select-area" class="area-selector"></select>
          </div>

          <div class="selector">
            <label class="label-selector" for="select-Ingredients"
              >Ingredients</label
            >
            <select
              name="Ingredients"
              id="select-Ingredients"
              class="Ingredients-selector"
            ></select>
          </div>
        </div>
        <div class="filter-card-set"></div>
      </div>
    </div>
  </div>
</section>
