<section>
  <div class="container">
    <div class="filter-left-side">
      <div class="filter-all-categories">
        <button id="all-categories-button" class="filter-all-categories-button">
          All categories
        </button>
        <div class="filter-categories-block">
          <div class="filter-categories-scroll">
            <ul class="categories-list"></ul>
          </div>
        </div>
      </div>
    </div>


    <form class="form-wrapper">
      <div class="form-group">
        <label class="label-input">Search</label>
        <div class="input-wrapper">
          <input class="input-search" type="text" id="id-input-search" placeholder="Enter Text">
          <svg class="search-icon" width="18" height="18">
            <use href="../img/sprite.svg#icon-search"></use>
          </svg>
        </div>
      </div>
    </form>

    <div class="flex-container">
      <div class="selector">
        <label class="label-selector" for="select-time">Time</label>
        <select name="Time" id="select-time" class="time-selector">
          <option value="value1">10 min</option>
          <option value="value2">20 min</option>
          <option value="value3">30 min</option>
          <option value="value4">40 min</option>
        </select>
      </div>

      <div class="selector-area">
        <label class="label-selector" for="select-area">Area</label>
        <select name="Area" id="select-area" class="area-selector">
          <option value="value1">French</option>
          <option value="value2">Spanish</option>
          <option value="value3">Italian</option>
          <option value="value4">English</option>
          <option value="value5">Norwegian</option>
          <option value="value6">Ukrainian</option>
        </select>
      </div>
    </div>

    <div class="selector">
      <label class="label-selector" for="select-Ingredients">Ingredients</label>
      <select name="Ingredients" id="select-Ingredients" class="Ingredients-selector">
        <option value="value1">Cabbage</option>
        <option value="value2">Cucumber</option>
        <option value="value3">Tomato</option>
        <option value="value4">Corn</option>
        <option value="value5">Radish</option>
        <option value="value6">Parsley</option>
      </select>
    </div>

  </div>
</section>
